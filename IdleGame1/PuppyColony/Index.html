<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<head>
    <meta charset="utf-8" />
    <title>Puppy Colony!</title>

	<script language="javascript">
		
		<!-- Variables containing lists of game data -->
		
		var buildList = [{name:"Colony Hub", value:"1", enabled:"false", visible:"true"},
						 {name:"Mine", value:"0", enabled:"false", visible:"false"},
						 {name:"Oxygen Generator", value:"0", enabled:"false", visible:"false"}]
		
		var messageList = "No messages.";
		
		var resourceList = [{name:"Metal", value:"100", enabled:"true"}]
		
		function writeBuildings()
		{
			var outputString = "";
			
			for(i=0;i<buildList.length; i++)
				{
					outputString += "<div id=\"" + buildList[i].name + "\" >" 
						+ buildList[i].name + "\t" 
					    + buildList[i].value + "</div>"
				}
			document.getElementById("BuildingList").innerHTML = outputString;
		}
		
		function writeMessages()
		{
			document.getElementById("MessageList").innerHTML = messageList;
		}
		
		function writeResources()
		{
			var outputString = "";
			
			for(i=0;i<resourceList.length; i++)
				{
					outputString += "<div id=\"" + resourceList[i].name + "\" >" 
						+ resourceList[i].name + "\t" 
					    + resourceList[i].value + "</div>"
				}
			
			document.getElementById("ResourceList").innerHTML = outputString;
		}
			
		function initialize()
		{
			writeBuildings();
			writeMessages();
			writeResources();
		}
	
	</script>

</head>
<body onload="initialize()">
    <table align="center" width="100%" cellspacing="5" cellpadding="5px">
      <tbody>
        <tr>
          <td><a class="navbar-brand" href="./Index.html">Puppy Colony</a></td>
          <td><a href="./Index.html">Home</a> | <a href="./About">About</a> | <a href="./Contact">Contact</a></td>
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>

	<br>
    

    <div id="TitleContent" style="text-align: center">
        <a href="./Index.html">
            <image src="./Images/corgi.jpg" ImageUrl="./Images/corgi.jpg" BorderStyle="None" Height="229" Width="650" />
        </a>
        <br />
    </div>

    <br>
   
   	<table width="100%" border="0" cellspacing="5" cellpadding="5">
   		<tbody>
		    <tr>
		      <td>
           		<h2>Buildings</h2>
            	<div id="BuildingList">  <!-- filled by Javascript -->
				</div>
              </td>
		      <td>
					<h2> Messages</h2>
					<p id="MessageList">  <!-- filled by Javascript -->
					</p>
              </td>
		      <td>
				  <h2>Resources</h2>
                  <div id="ResourceList">  <!-- filled by Javascript -->
                  </div>
                                
              </td>
		    </tr>
		</tbody>
	</table>

</body>
</html>
